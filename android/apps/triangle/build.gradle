apply plugin: 'com.android.application'

android {
    namespace 'com.vulkanLearning.triangle'
    compileSdk 30
    defaultConfig {
        applicationId "com.vulkanLearning.triangle"
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "arm64-v8a"
        }
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
                arguments "-DANDROID_STL=c++_shared", '-DANDROID_TOOLCHAIN=clang'
            }
        }
    }
    sourceSets {
        main.assets.srcDirs = ['assets']
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

task copyTask {
    copy {
        from "../../../data/shaders"
        into "assets/shaders"
        include "*.spv"
    }
}

preBuild.dependsOn copyTask